<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% for wheat_disease in wheat_disease_list %}
    <ul>
        <li><a href="{% url 'Web_APP:wheat_disease' wheat_disease.slug %}">{{ wheat_disease.name }}</a>
            &ndash; 
            <img class="thumbnail" style="height: 8cm; width: 8cm; " src="{{ wheat_disease.imageURL }}">
    </ul>
    {% endfor %}
</body>
</html>
